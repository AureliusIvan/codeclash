version: '3.8'

services:
  oj-postgres:
    image: postgres:13
    container_name: oj-postgres
    environment:
      POSTGRES_DB: onlinejudge
      POSTGRES_USER: onlinejudge
      POSTGRES_PASSWORD: onlinejudge123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  oj-redis:
    image: redis:6-alpine
    container_name: oj-redis
    ports:
      - "6380:6379"
    restart: unless-stopped

  oj-judge:
    image: registry.cn-hongkong.aliyuncs.com/oj-image/judge:1.6.1
    restart: always
    read_only: true
    cap_drop:
      - SETPCAP
      - MKNOD
      - NET_BIND_SERVICE
      - SYS_CHROOT
      - SETFCAP
      - FSETID
    tmpfs:
      - /tmp
    volumes:
      - ./data/backend/test_case:/test_case:ro
      - ./data/judge_server/log:/log
      - ./data/judge_server/run:/judger
    environment:
      - SERVICE_URL=http://oj-judge:8080
      - BACKEND_URL=http://oj-backend:8000/api/judge_server_heartbeat/
      - TOKEN=CHANGE_THIS

  oj-backend:
    build:
      context: .
      dockerfile: Coolify.Dockerfile
    container_name: oj-backend
    environment:
      - OJ_ENV=production
      - POSTGRES_HOST=oj-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge123
      - REDIS_HOST=oj-redis
      - REDIS_PORT=6379
      - JUDGE_SERVER_TOKEN=your_secure_token_here_change_this
    volumes:
      - oj_data:/data
    ports:
      - "8001:8000"
    depends_on:
      - oj-postgres
      - oj-redis
    restart: unless-stopped

volumes:
  postgres_data:
  oj_data: